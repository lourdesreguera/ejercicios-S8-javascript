<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ex6.js" defer></script>
    <link rel="stylesheet" href="ex6.css">
</head>
<body>

    <div class="c-characters" data-function="characters"></div>
    <div data-function="arena"></div>
    <button data-function="new-game">New Game</button>
    <form>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="avatar">
        <input type="text" name="damage" placeholder="Damage">
        <input type="number" name="critic" placeholder="Critic">
        <input type="number" name="defense" placeholder="Defense">
        <input type="number" name="vitality" placeholder="Vitality">
        <button type="submit">Create new character</button>
    </form>
</body>
</html>
